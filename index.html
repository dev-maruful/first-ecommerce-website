<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <!-- css styles -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/54430f73e7.js" crossorigin="anonymous"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="nav-content">
            <div class="logo">
                <h3>Influencer Products</h3>
            </div>
            <nav class="nav">
                <ul>
                    <li>Home</li>
                    <li>Products</li>
                    <li>Sign up</li>
                    <li>Log In</li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-solid fa-cart-plus"></i></li>
                </ul>
            </nav>
        </div>
        <div class="highlighted-product">
            <div class="product-text">
                    <h1 class="text-title">Start your Journey as Influencer</h1>
                    <div class="text-description">
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Officiis, deserunt. Voluptates, earum ullam et consequatur molestias quidem saepe repellendus ut.</p>
                    </div>
                    <button class="btn-primary">Preebok Now <i class="fa-solid fa-arrow-right-long"></i></button>
            </div>
            <div class="product-picture">
                <img src="./images/main-camera.png" alt="">
            </div>
        </div>
        <div class="ecom-sites">
            <ul>
                <li><img src="./logos/Alibaba.svg" alt=""></li>
                <li><img src="./logos/Amazon.svg" alt=""></li>
                <li><img src="./logos/Daraz.pk Logo.svg" alt=""></li>
                <li><img src="./logos/Ebay.svg" alt=""></li>
                <li><img src="./logos/Rakuten.svg" alt=""></li>
                <li><img src="./logos/Target.svg" alt=""></li>
                <li><img src="./logos/Walmart.svg" alt=""></li>
            </ul>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
